<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"   
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:pou="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core" 
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

     <pou:panelGrid style="font-size:10px;width:97%">
            <f:facet name="header">
                    <h:outputText value="Home Page (Editing)"  style=" width: 100%; font-size: 16px" />
                </f:facet>
         <pou:row >
            
                <pou:column >
                    <pou:editor  value="#{calMgr.calendarBeanHome.subjectBody}"  
                                 height="500" width="680"
                                 />
                </pou:column>
         </pou:row>
          <br/>
        
     </pou:panelGrid>
    <pou:toolbar  style=" width: 97%; font-size: 10px"  >
           <f:facet name="left">
               <pou:commandButton value="Cancel"     action="#{calMgr.cancelEdit()}" />
               <pou:commandButton value="Update"    action="#{calMgr.saveEdit()}"   />
                
                </f:facet>
        </pou:toolbar>
    
</html>
